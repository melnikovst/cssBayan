<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="app">
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">CSS Bayan</h1>
      </header>
      <main class="main">
        <ul class="accordeon">
          <li>
            <label class="meme" for="1">
              <input
                type="radio"
                class="accordeon__input"
                name="input"
                id="1"
              />
              <div class="meme__icon"></div>
              <p class="meme__title">ChatGPT helpers</p>
              <img
                src="./images/chatGPT.jpg"
                alt="ChatGPT meme"
                class="meme__image"
              />
            </label>
          </li>
          <li>
            <label class="meme" for="2">
              <input
                type="radio"
                class="accordeon__input"
                name="input"
                id="2"
              />
              <div class="meme__icon"></div>
              <p class="meme__title">JS magic</p>
              <img
                src="./images/js.jpg"
                alt="ChatGPT meme"
                class="meme__image"
              />
            </label>
          </li>
          <li>
            <label class="meme" for="3">
              <input
                type="radio"
                class="accordeon__input"
                name="input"
                id="3"
              />
              <div class="meme__icon"></div>
              <p class="meme__title">backend vs frontend</p>
              <img
                src="./images/backend.jpg"
                alt="ChatGPT meme"
                class="meme__image"
              />
            </label>
          </li>
          <li>
            <label class="meme" for="4">
              <input
                id="4"
                type="radio"
                class="accordeon__input"
                name="input"
                checked
              />
              <div class="meme__icon"></div>
              <p class="meme__title">React JS</p>
              <img
                src="./images/reactmeme.jpg"
                alt="ChatGPT meme"
                class="meme__image"
              />
            </label>
          </li>
          <li>
            <label class="meme" for="5">
              <input
                type="radio"
                class="accordeon__input"
                name="input"
                id="5"
              />
              <div class="meme__icon"></div>
              <p class="meme__title">Deadline is coming</p>
              <img
                src="./images/deadline.jpg"
                alt="ChatGPT meme"
                class="meme__image"
              />
            </label>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
